server:
    port: 15601
spring:
    thymeleaf:
        cache: false
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    datasource:
        driver-class-name:  net.sf.log4jdbc.DriverSpy
        url:                jdbc:log4jdbc:oracle:thin:@127.0.0.1:1521:xe
        username:           HR
        password:           HR
        schema:             HR
    rabbitmq:
        addresses: 192.168.99.101:5672,192.168.99.101:5673,192.168.99.101:5674
        username: guest
        password: guest
        virtual-host: /
dlq:
    rabbitmq:
        dead-letter-queue: error.queue
        backup-on-delete-queue: backup.on.delete.queue
        max-count: 20
logging:
    level:
        rabbitmq.console: DEBUG
        org.springframework.web.client.RestTemplate: INFO
        jdbc.connection: INFO
        jdbc.sqltiming: INFO
        jdbc.audit: OFF
        jdbc.resultset: OFF
        jdbc.sqlonly: OFF

